<html>
<head>
    <title>SignUp</title>
    <link rel="stylesheet" href="./Css/Style.css">
</head>
<body class="signupbody">
    <div class="signfirstdiv">
    <img src="./images/signup.jpg" alt="signuppic" height="700px" width="600px">
    </div >
    <div class="signseconddiv">
        <h1>Create New Account</h1> 
     <form>
        <label>Full Name:</label><br>
        <input type="text" placeholder=" Enter Your Full Name"/><br><br>
        <label>Username:</label><br>
        <input type="text" placeholder=" Create Your Username"/><br><br>
        <label>E-Mail:</label><br>
        <input type="email" placeholder=" Enter Your E-Mail "/><br><br>
        <label>Mobile:</label><br>
        <input type="number" placeholder=" Enter Your Mobile Number"/><br><br>
        <label>Password:</label><br>
        <input type="password" placeholder=" Create Your password"/> <br><br>
        <label>Confirm Password:</label><br>
        <input type="password" placeholder=" Confirm Password"/><br><br>
        <button>Account Created</button>
     </form>
    </div>
</body>
</html>
