<html>

<head>
  <title>Contactus</title>
  <link rel="stylesheet" href="./Css/Style.css">
</head>

<body bgcolor="#4d0099">
  <div class="confirstdiv">
    <a>Contact Us</a>
    <p>Love To Hear From You Get In</p>
  </div>
  <div class="conseconddiv">
    <h2>Get in Touch</h2>
    <table>
      <tr>
        <td>
          <img class="conseconddivimg" src="https://img.icons8.com/ios-filled/1x/marker.png" alt="LocationIcon"
            height="40px" width="40px" />
        </td>
        <td>
          <p class="conseconddivfirstpara">Address</p>
          <p class="conseconddivsecondpara">Gwalior Madhya Pradesh</p>
        </td>
      </tr>
      <tr>
        <td>
          <img class="conseconddivimg" src="https://img.icons8.com/ios-filled/256/apple-phone.png" alt="PhoneIcon"
            height="40px" width="40px" />
        </td>
        <td>
          <p class="conseconddivfirstpara">Phone</p>
          <p class="conseconddivsecondpara">0751-883-9265</p>
        </td>
      </tr>
      <tr>
        <td>
          <img class="conseconddivimg" src="https://img.icons8.com/ios-filled/256/apple-mail.png" alt="E-MailIcon"
            height="40px" width="40px" />
        </td>
        <td>
          <p class="conseconddivfirstpara">E-Mail</p>
          <p class="conseconddivsecondpara">Techlearn@gmail.com</p>
        </td>
      </tr>
      <tr>
        <td>
          <img class="conseconddivimg" src="https://img.icons8.com/?size=512&id=9918&format=png" alt="WebsiteIcon"
            height="40" width="40px" />
        </td>
        <td>
          <p class="conseconddivfirstpara">Website</p>
          <p class="conseconddivsecondpara">Techlearn.com</p>
        </td>
      </tr>
    </table>
    <img class="conseconddivimg2" src="https://img.icons8.com/?size=512&id=118491&format=png" alt="fb" height="15px"
      width="15px">
    <img src="https://img.icons8.com/?size=1x&id=8824&format=png" alt="twiter" height="15px" width="15px">
    <img src="https://img.icons8.com/?size=512&id=37326&format=png" alt="youtube" height="15px" width="15px">
    <img src="https://img.icons8.com/?size=1x&id=32309&format=png" alt="instagram" height="14px" width="14px">
    <img src="https://img.icons8.com/?size=512&id=8808&format=png" alt="linkedin" height="14px" width="14px">
  </div>

  <div class="conthirddiv">
    <form>
      <h2>Send Message</h2>
      <label>Full Name</label><br>
      <input type="text" placeholder=" Enter your full name" required="required" /><br><br>
      <label>E-Mail</label><br>
      <input type="email" placeholder=" Enter your e-mail address" required="required" /><br /><br>
      <label>Message</label><br>
      <textarea placeholder=" Type your message.." required="required"></textarea>
      <button>Send</button>
    </form>
  </div>
</body>

</html>
